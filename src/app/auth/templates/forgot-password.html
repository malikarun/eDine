<ion-view id="login" title="Login">
  <ion-content class="padding">

    <div class="hero no-header flat">
      <div class="content">
        <h1>eDine</h1>
      </div>
    </div>

    <ion-list>
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input placeholder="Email" highlight-color="balanced" type="email" ng-model="loginController.email"></input>
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input placeholder="Password" highlight-color="energized" type="password" ng-model="loginController.password"></input>
      </label>
    </ion-list>

    <button ng-click="loginController.authenticate()" class="button button-full button-assertive ink">Login</button>
  </ion-content>
</ion-view>
